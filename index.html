    <title>The Chrome Dinosaur Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen">
      <div class="text-center py-6">
        <h1 class="text-4xl font-bold">The chrome dinosaur</h1>
        <p class="font-semibold text-xl py-4">

        >

            class="lg:aspect-[4/3] lg:w-[600px] aspect-square w-[400px] border-[1em] border-black rounded-[0.5em]"
          >
            <iframe
              src="game.html"
              class="lg:aspect-[4/3] lg:w-[569px] aspect-square w-[368px]"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
